<br>
   <div class="center">
    <mat-card><h1 class="center">Yayınevleri</h1></mat-card>
    <br>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aramalarınızı buraya yazarak filtreleyebilirsiniz." (keyup)="UrunFiltrele($event)" />
  </mat-form-field>
  <p>&nbsp;</p>
  <button mat-raised-button color="primary" matTooltip="Kategori Ekle" (click)="Ekle()">Yayınevi Ekle</button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z10" matSort>
    <ng-container matColumnDef="yayineviId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Yayınevi ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.yayineviId }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="yayineviAdi">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Yayınevi Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{ kayit.yayineviAdi }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button
          mat-icon-button
          matTooltip="Detay"
          [routerLink]="['/admin/yayineviliste', kayit.yayineviId]">
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label" color="accent">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label" color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    class="mat-elevation-z5">
  </mat-paginator>
  <p>&nbsp;</p>
 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
<head>
  <style>
      .center {
          text-align: center;
      }
  </style>
  </head>

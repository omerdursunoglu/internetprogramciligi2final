<mat-toolbar color="primary">
  <span>{{ dialogBaslik }}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Sipariş Kodu</mat-label>
      <input
        matInput
        placeholder="Sipariş Kodu"
        formControlName="siparisKodu"
        name="siparisKodu"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sipariş Veren Müşteri ID</mat-label>
      <input
        matInput
        placeholder="Sipariş müşteri Id"
        formControlName="siparisMusteriId"
        name="siparisMusteriId"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sipariş Tarihi</mat-label>
      <input
        matInput
        placeholder="Sipariş Tarihi"
        formControlName="siparisTarihi"
        name="siparisTarihi"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Sipariş Kitap ID</mat-label>
      <input
        matInput
        placeholder="Sipariş kitap Id"
        formControlName="siparisKitapId"
        name="siparisKitapId"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Adres</mat-label>
      <input
        matInput
        placeholder="Sipariş Adres"
        formControlName="siparisMusteriAdres"
        name="siparisMusteriAdres"
        required
        type="text"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sipariş Veren Müşteri Adı</mat-label>
      <input
        matInput
        placeholder="Sipariş müşteri Adı"
        formControlName="siparisMusteriAdi"
        name="siparisMusteriAdi"
        required
        type="text"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Fiyat</mat-label>
      <input
        matInput
        placeholder="Sipariş Fiyatı"
        formControlName="siparisKitapFiyati"
        name="siparisKitapFiyati"
        required
        type="text"
      />
    </mat-form-field>
  </form>
  <button mat-stroked-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>
  &nbsp;
  <button mat-stroked-button color="primary" (click)="dialogRef.close()">İptal </button>
</div>
